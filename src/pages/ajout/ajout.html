<ion-header>

  <ion-navbar>
    <ion-title>ajout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="todo.Nom" name="Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-textarea [(ngModel)]="todo.Ville" name="Ville"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Adresse</ion-label>

      <ion-textarea [(ngModel)]="todo.adresse" name="adresse" default></ion-textarea>

    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-textarea [(ngModel)]="todo.Tel" name="Tel"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Horaires</ion-label>
      <ion-textarea [(ngModel)]="todo.Horaires" name="horaires"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Code postal</ion-label>
      <ion-textarea [(ngModel)]="todo.post_cod" name="post_cod"></ion-textarea>
    </ion-item>
    <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
      <ion-icon name="md-image"></ion-icon>
    </button>
    <button *ngIf="myPhoto != null" ion-button type="submit" block>Ajouter Tabac</button>
  </form>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>ajout</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.name" name="capital"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>capital</ion-label>
      <ion-textarea [(ngModel)]="todo.capital" name="capital"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>population</ion-label>

      <ion-textarea [(ngModel)]="todo.population" name="population" default></ion-textarea>

    </ion-item>
    <ion-item>
      <ion-label>country</ion-label>
      <ion-textarea [(ngModel)]="todo.country" name="country"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>

</ion-content>

<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <button ion-fab mini (click)="modifier(item)">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab mini (click)="supprimer(item)">
        <ion-icon name="trash"></ion-icon>
      </button>

      <ion-card-title>
        <p>{{item.Nom}}</p>
        <p>{{item.adresse}}, {{item.code_p}} {{item.ville}}</p>
        <p>Horaire : {{item.Horaires}}</p>
        <p>Tel : {{item.Tel}}</p>
      </ion-card-title>
      <p>
      </p>
    </ion-card-content>
  </ion-card>
  <div #map id="map"></div>
</ion-content>

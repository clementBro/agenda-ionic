<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
        {{item.population}}
        {{item.country}}
      </ion-card-title>
      <p>
      </p>
      <button ion-fab mini (click)="modifier(item)">
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab center middle>
        <button ion-fab mini (click)="supprimer(item)"><ion-icon name="trash"></ion-icon></button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-content>

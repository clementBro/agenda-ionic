<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>modifier</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="modifierForm()">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text" [(ngModel)]="item.Nom" name="Nom
                 value={{item.Nom}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tel</ion-label>
      <ion-textarea [(ngModel)]="item.Tel" name="Tel
                    value={{item.Tel}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Horaires</ion-label>
      <ion-textarea [(ngModel)]="item.Horaires" name="Horaires
                    value={{item.Horaires}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-textarea [(ngModel)]="item.adresse" name="Adresse
                    value={{item.adresse}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-textarea [(ngModel)]="item.Ville" name="Ville
                    value={{item.Ville}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Code postal</ion-label>
      <ion-textarea [(ngModel)]="item.post_cod" name="codePostal
                    value={{item.post_cod}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Latitude</ion-label>
      <ion-textarea [(ngModel)]="item.lat" name="latitude
                    value={{item.lat}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Longitude</ion-label>
      <ion-textarea [(ngModel)]="item.long" name="longitude
                    value={{item.long}}"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Modifier</button>
  </form>
</ion-content>

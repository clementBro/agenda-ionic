<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
      <p>Nom : {{ item.Nom }}</p>
      <p>adresse : {{ item.adresse }}, {{item.post_cod}}</p>
    </button>
  </ion-list>
  <ion-fab center middle>
    <button ion-fab mini (click)="ajouter(this)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

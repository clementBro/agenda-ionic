<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
      <p>Nom : {{ item.name }}</p>
      <p>ID : {{ item.id }}</p>
      {{ item.population }}
    </button>





</ion-list>

  </p>
  <ion-fab center middle>
    <button ion-fab mini (click)="ajouter(this)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
    <div class="row ">
        <div class="col-xs-1  listing">
          <img class="icon_list" src="{{item.imageSource}}">
        </div>
        <div class="col-xs-4 listing"></div>
        <div class="col-xs-4 listing">
          <p>Nom : {{ item.Nom }}</p>
          <p>Ville: {{ item.Ville }}</p>
          <p>Adresse : {{ item.adresse }}</p>
          <p>Tel : {{ item.Tel }}</p>
          <p>Horaires : {{ item.Horaires }}</p>
        </div>
    </div>
    </button>
  </ion-list>
  <ion-fab center middle>
    <button ion-fab mini (click)="ajouter(this)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
